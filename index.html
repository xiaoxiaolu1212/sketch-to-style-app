<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sketch to Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Sketch to Style</h1>
      <p class="subtitle">Upload a sketch → pick a style → get a styled image</p>
    </header>

    <main class="main-content">
      <!-- Upload -->
      <section class="upload-section">
        <h2>Upload your sketch</h2>

        <div id="uploadArea" class="upload-area">
          <p>Drag & drop your image here, or click to choose</p>
          <input id="fileInput" type="file" accept="image/*"/>
        </div>

        <div id="previewContainer" class="preview-container" style="display:none;">
          <div class="preview-header">
            <h3>Preview</h3>
            <button id="removeBtn" class="remove-btn" type="button">Remove</button>
          </div>
          <div class="image-preview">
            <img id="previewImage" src="" alt="Preview"/>
          </div>
        </div>
      </section>

      <!-- Style -->
      <section class="style-section">
        <h2>Choose a style</h2>
        <div class="style-grid">
          <button class="style-card" data-style="watercolor">Watercolor</button>
          <button class="style-card" data-style="oil-painting">Oil Painting</button>
          <button class="style-card" data-style="digital-art">Digital Art</button>
          <button class="style-card" data-style="sketch">Enhanced Sketch</button>
          <button class="style-card" data-style="cartoon">Cartoon</button>
          <button class="style-card" data-style="realistic">Realistic</button>
        </div>

        <!-- Optional tuning (defaults are fine) -->
        <div class="controls">
          <label>Extra prompt (optional)
            <input id="extraPrompt" placeholder="e.g., soft pastel colors"/>
          </label>
          <label>Steps <input id="steps" type="number" min="1" max="50" value="15"/></label>
          <label>Guidance <input id="guidance" type="number" step="0.5" value="7"/></label>
          <label>Image Guidance <input id="imgGuidance" type="number" step="0.1" value="1.5"/></label>
          <label>Seed (-1 random) <input id="seed" type="number" value="-1"/></label>
        </div>
      </section>

      <!-- Action -->
      <section class="action-section">
        <button id="transformBtn" class="transform-btn" disabled>Transform Sketch</button>
      </section>

      <!-- Result -->
      <section id="resultSection" class="result-section" style="display:none;">
        <h2>Your Transformed Artwork</h2>
        <div class="result-container">
          <img id="resultImage" alt="Transformed result"/>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Sketch to Style</p>
    </footer>
  </div>

  <div id="loadingOverlay" class="loading-overlay" style="display:none;">
    <div class="loading-content">
      <div class="spinner"></div>
      <h3>Transforming your sketch…</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
